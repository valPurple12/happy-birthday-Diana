<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—É—Ä–µ—Ü–∫–∏–µ —Å–µ—Ä–∏–∞–ª—ã - –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-image: url('https://mobimg.b-cdn.net/v3/fetch/60/6015e487c7b9a1bcc8b5b9e0a3b8b5d8.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #d4af37;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        p.intro {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .serial-input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #d4af37;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .serial-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(135deg, #d4af37, #f1c40f);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            align-self: center;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.6);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .counter {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            color: #d4af37;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p.intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢—É—Ä–µ—Ü–∫–∏–µ —Å–µ—Ä–∏–∞–ª—ã</h1>
        <p class="intro">–ù–∞–∑–æ–≤–∏ 5 —Å–≤–æ–∏—Ö –ª—é–±–∏–º—ã—Ö —Ç—É—Ä–µ—Ü–∫–∏—Ö —Å–µ—Ä–∏–∞–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä–∏–º, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ö–æ—Ä–æ—à–æ —Ç—ã –∑–Ω–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä —Å—Ç—Ä–∞—Å—Ç–µ–π –∏ –∏–Ω—Ç—Ä–∏–≥!</p>
        
        <div class="input-container">
            <input type="text" class="serial-input" placeholder="1. –í–µ–ª–∏–∫–æ–ª–µ–ø–Ω—ã–π –≤–µ–∫" required>
            <input type="text" class="serial-input" placeholder="2. –ß—ë—Ä–Ω–∞—è –ª—é–±–æ–≤—å">
            <input type="text" class="serial-input" placeholder="3. –ü–æ—Å—Ç—É—á–∏—Å—å –≤ –º–æ—é –¥–≤–µ—Ä—å">
            <input type="text" class="serial-input" placeholder="4. –û—Å–Ω–æ–≤–∞–Ω–∏–µ –û—Å–º–∞–Ω">
            <input type="text" class="serial-input" placeholder="5. –í–µ—Ç—Ä–µ–Ω—ã–π">
        </div>
        
        <button class="submit-btn" id="submitBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <div class="counter" id="counter">0/5 –∑–∞–ø–æ–ª–Ω–µ–Ω–æ</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.serial-input');
            const submitBtn = document.getElementById('submitBtn');
            const counter = document.getElementById('counter');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –ø–æ–ª–µ–π
            function updateCounter() {
                const filled = Array.from(inputs).filter(input => input.value.trim() !== '').length;
                counter.textContent = `${filled}/5 –∑–∞–ø–æ–ª–Ω–µ–Ω–æ`;
                
                // –ò–∑–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –≤—Å–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
                if (filled === 5) {
                    submitBtn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                } else {
                    submitBtn.style.background = 'linear-gradient(135deg, #d4af37, #f1c40f)';
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤—Å–µ—Ö –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            inputs.forEach(input => {
                input.addEventListener('input', updateCounter);
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
            submitBtn.addEventListener('click', function() {
                const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
                
                if (filledInputs.length < 5) {
                    Swal.fire({
                        title: '–ù–µ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!',
                        text: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–∑–æ–≤–∏—Ç–µ 5 –ª—é–±–∏–º—ã—Ö —Å–µ—Ä–∏–∞–ª–æ–≤',
                        icon: 'warning',
                        confirmButtonColor: '#d4af37'
                    });
                    return;
                }
                
                // –°–ø–∏—Å–æ–∫ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Ç—É—Ä–µ—Ü–∫–∏—Ö —Å–µ—Ä–∏–∞–ª–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å)
                const popularSerials = [
                    '–≤–µ–ª–∏–∫–æ–ª–µ–ø–Ω—ã–π –≤–µ–∫', '—á—ë—Ä–Ω–∞—è –ª—é–±–æ–≤—å', '–ø–æ—Å—Ç—É—á–∏—Å—å –≤ –º–æ—é –¥–≤–µ—Ä—å', 
                    '–æ—Å–Ω–æ–≤–∞–Ω–∏–µ –æ—Å–º–∞–Ω', '–≤–µ—Ç—Ä–µ–Ω—ã–π', '–∫—Ä–æ–≤–∞–≤–∞—è –ª—é–±–æ–≤—å', '–≥–æ—Å–ø–æ–∂–∞ —Ñ–∞–∑–∏–ª–µ—Ç',
                    '–ª—é–±–æ–≤—å –Ω–∞–ø—Ä–æ–∫–∞—Ç', '–ª–µ—Ç–Ω—è—è —Å–∫–∞–∑–∫–∞', '–ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å', '–ª—é–±–æ–≤—å –Ω–∞ –∫–æ–Ω—á–∏–∫–∞—Ö –ø–∞–ª—å—Ü–µ–≤',
                    '–ª—é–±–æ–≤—å –Ω–µ –ø–æ —Ä–∞–∑–º–µ—Ä—É', '–¥–æ–∫—Ç–æ—Ä –ª—é–±–æ–≤—å', '–ª—é–±–æ–≤—å –∏ –Ω–∞–∫–∞–∑–∞–Ω–∏–µ', '–∑–∏–º–æ—Ä–æ–¥–æ–∫', '—á—ë—Ä–Ω–æ-–±–µ–ª–∞—è –ª—é–±–æ–≤—å'
                ];
                
                const userSerials = filledInputs.map(input => input.value.trim().toLowerCase());
                const correctCount = userSerials.filter(serial => 
                    popularSerials.includes(serial)
                ).length;
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
                let message;
                if (correctCount === 5) {
                    message = '–¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç —Ç—É—Ä–µ—Ü–∫–∏—Ö —Å–µ—Ä–∏–∞–ª–æ–≤! üèÜ';
                } else if (correctCount >= 3) {
                    message = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢—ã —Ö–æ—Ä–æ—à–æ –∑–Ω–∞–µ—à—å —Ç—É—Ä–µ—Ü–∫–∏–µ —Å–µ—Ä–∏–∞–ª—ã üëç';
                } else if (correctCount >= 1) {
                    message = '–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏! üì∫';
                } else {
                    message = '–ö–∞–∂–µ—Ç—Å—è, —Ç—ã –Ω–µ –æ—á–µ–Ω—å –ª—é–±–∏—à—å —Ç—É—Ä–µ—Ü–∫–∏–µ —Å–µ—Ä–∏–∞–ª—ã... üòÖ';
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
                Swal.fire({
                    title: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã',
                    html: `
                        <div style="text-align:left; margin:20px 0;">
                            <p>${message}</p>
                            <p>–¢—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞–∑–≤–∞–ª–∏ <b>${correctCount} –∏–∑ 5</b> –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Ç—É—Ä–µ—Ü–∫–∏—Ö —Å–µ—Ä–∏–∞–ª–æ–≤.</p>
                            ${correctCount < 5 ? '<p>–°–∞–º—ã–µ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ —Å–µ—Ä–∏–∞–ª—ã: –í–µ–ª–∏–∫–æ–ª–µ–ø–Ω—ã–π –≤–µ–∫, –ß—ë—Ä–Ω–∞—è –ª—é–±–æ–≤—å, –ü–æ—Å—Ç—É—á–∏—Å—å –≤ –º–æ—é –¥–≤–µ—Ä—å, –ó–∏–º–æ—Ä–æ–¥–æ–∫, –í–µ—Ç—Ä–µ–Ω—ã–π</p>' : ''}
                        </div>
                    `,
                    imageUrl: 'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTNkczZtd3N6dnV2YjRxemlqYzVwN3ZwOHV5dzIzaDNsZnBqanh6ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kiBcwEXegBTACmVOnE/giphy.gif',
                    imageWidth: 200,
                    imageHeight: 150,
                    imageAlt: '–¢—É—Ä–µ—Ü–∫–∏–µ —Å–µ—Ä–∏–∞–ª—ã',
                    confirmButtonText: '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â—ë —Ä–∞–∑',
                    confirmButtonColor: '#d4af37',
                    showCancelButton: true,
                    cancelButtonText: '–ù–∞ –≥–ª–∞–≤–Ω—É—é',
                    background: 'rgba(0,0,0,0.9)'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –¥–ª—è –Ω–æ–≤–æ–π –ø–æ–ø—ã—Ç–∫–∏
                        inputs.forEach(input => input.value = '');
                        updateCounter();
                    } else if (result.dismiss === Swal.DismissReason.cancel) {
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                        window.location.href = '../pages/page3.html';
                    }
                });
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
            updateCounter();
        });
    </script>
</body>
</html>

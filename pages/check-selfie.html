        body {

        @font-face {

        .slider-container {
            width: 90%;
            max-width: 800px;
            height: 70vh;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }

        .slide {
            min-width: 100%;
            /* Каждый слайд занимает 100% ширины контейнера */
            flex-shrink: 0;
            /* Запрещаем сжиматься */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }


        .slide img {
            width: 280px;
            height: 330px;
            margin: 10px 0;
            box-shadow: 0px 0px 4px 3px #ffffff;
        }

        .slide input {
            margin-top: 10px;
            padding: 8px;
            font-size: 20px;
            text-align: center;
            width: 80%;
            max-width: 250px;
            border-radius: 25px;
            border: 4px solid #513e85;
            background-color: #fffffc;
            font-family: 'DisneyPark';
        }

        .complete-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ccc;
            color: #666;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .complete-btn.active {
            background-color: #1ed626;
            ;
            color: white;
            cursor: pointer;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .slider-nav button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider-dot.active {
            background-color: #27ae2b;
        }

        p {
            font-size: 22px;
        }

        
.heart-checkbox {
  display: inline-block;
  cursor: pointer;
}

.heart-checkbox input {
  display: none;
}

.heart-checkbox svg {
  width: 40px;
  height: 40px;
  fill: #ccc;
  transition: all 0.3s;
}

.heart-checkbox input:checked + svg {
  fill: #ff3366;
  transform: scale(1.2);
  animation: pulse 0.5s;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1.2); }
}
@media screen and (max-width: 768px) {
    .slider-container {
        height: 60vh;
    }
    .slide img {
        width: 200px;
        height: 250px;
    }
}

@media screen and (max-width: 480px) {
    .slider-container {
        height: 50vh;
    }
    .slide img {
        width: 150px;
        height: 200px;
    }
}

@media screen and (max-width: 320px) {
    .slider-container {
        height: 45vh;
    }
    .slide img {
        width: 120px;
        height: 160px;
    }
}

        <script>
       document.addEventListener('DOMContentLoaded', function () {
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const sliderDots = document.getElementById('sliderDots');
    const completeBtn = document.getElementById('completeBtn');
    // Изменяем селектор на чекбоксы вместо текстовых полей
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    let currentSlide = 0;
    const slideCount = slides.length;

    // Создаем точки-индикаторы
    function createDots() {
        sliderDots.innerHTML = ''; // Очищаем перед созданием
        for (let i = 0; i < slideCount; i++) {
            const dot = document.createElement('div');
            dot.classList.add('slider-dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(i));
            sliderDots.appendChild(dot);
        }
    }

    // Переход к конкретному слайду
    function goToSlide(slideIndex) {
        if (slideIndex < 0 || slideIndex >= slideCount) return;

        currentSlide = slideIndex;
        const offset = -currentSlide * 100;
        slider.style.transform = `translateX(${offset}%)`;

        // Обновляем активную точку
        document.querySelectorAll('.slider-dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === currentSlide);
        });
    }

    // Следующий слайд
    function nextSlide() {
        if (currentSlide < slideCount - 1) {
            goToSlide(currentSlide + 1);
        } else {
            goToSlide(0); // Зацикливание (по желанию)
        }
    }

    // Предыдущий слайд
    function prevSlide() {
        if (currentSlide > 0) {
            goToSlide(currentSlide - 1);
        } else {
            goToSlide(slideCount - 1); // Зацикливание (по желанию)
        }
    }

    // Проверка всех чекбоксов
    function checkAllCheckboxes() {
        let allChecked = true;
        checkboxes.forEach(checkbox => {
            if (!checkbox.checked) {
                allChecked = false;
            }
        });
        
        completeBtn.disabled = !allChecked;
        completeBtn.classList.toggle('active', allChecked);
    }

    // Инициализация
    function init() {
        createDots();
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Добавляем обработчики для чекбоксов
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', checkAllCheckboxes);
        });

        // Обработчик для кнопки завершения
        completeBtn.addEventListener('click', () => {
            // Переход на другую страницу
            window.location.href = 'finish.html'; // Укажите нужный URL
        });
        
        // Первоначальная проверка состояния чекбоксов
        checkAllCheckboxes();
    }

    init();
});
